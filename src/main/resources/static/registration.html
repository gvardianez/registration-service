<!doctype html>

<html ng-app="registration-service">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="registration.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h3>Создать нового пользователя</h3>
    <p></p>
    <form ng-submit="newRegistration()">
        <br>
        <input type="text" class="form-control" required="required" id="newUserUsername"
               ng-model="registrationUserDto.login" placeholder="Имя">
        <br>
        <input type="password" class="form-control" required="required" id="newUserPassword"
               ng-model="registrationUserDto.password" placeholder="Пароль">
        <br>
        <input type="password" class="form-control" required="required" id="newUserPasswordConfirm"
               ng-model="registrationUserDto.confirmPassword" placeholder="Подтвердите пароль">
        <br>
        <button type="submit" class="btn btn-primary mb-3">Зарегистрироваться</button>

    </form>
    <p></p>
    <h3>Сменить пароль</h3>
    <p></p>
    <form ng-submit="changePassword()">
        <br>
        <input type="text" class="form-control" required="required" id="userLogin"
               ng-model="updateUserPasswordDto.login" placeholder="Имя">
        <br>
        <input type="password" class="form-control" required="required" id="oldUserPassword"
               ng-model="updateUserPasswordDto.oldPassword" placeholder="Старый пароль">
        <br>
        <input type="password" class="form-control" required="required" id="newUserPassword"
               ng-model="updateUserPasswordDto.newPassword" placeholder="Новый пароль">
        <br>
        <input type="password" class="form-control" required="required" id="newConfirmUserPassword"
               ng-model="updateUserPasswordDto.confirmNewPassword" placeholder="Подтвердите новый пароль">
        <br>
        <button type="submit" class="btn btn-primary mb-3">Изменить пароль</button>

    </form>

    <p></p>
    <h3>Удалить пользователя</h3>
    <p></p>
    <form ng-submit="deleteUser()">
        <br>
        <input type="text" class="form-control" required="required" id="userLoginDelete"
               ng-model="deleteUserDto.login" placeholder="Имя пользователя для удаления">
        <br>
        <input type="password" class="form-control" required="required" id="deleteUserPassword"
               ng-model="deleteUserDto.password" placeholder="Пароль">
        <br>
        <button type="submit" class="btn btn-primary mb-3">Удалить пользователя</button>

    </form>

</div>

</body>
